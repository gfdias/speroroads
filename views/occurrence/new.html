<!DOCTYPE html>
<html>
<head>
  <meta charset="utf8">
  <title>Steroids App</title>

  <link rel="stylesheet" href="/vendor/topcoat/css/topcoat-mobile-light.css" />
  <link rel="stylesheet" href="/stylesheets/application.css" />
  <link rel="stylesheet" href="/stylesheets/bootstrap.css" />
  <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.2/leaflet.css" />
  <link rel="stylesheet" href="/stylesheets/occurrence.css" />


  <script src="http://localhost/cordova.js"></script>
  <script src="/components/steroids-js/steroids.js"></script>
  
  <script src="/components/underscore/underscore-min.js"></script>

  <script src="/javascripts/plugins/sqliteplugin.js"></script>

  <script src="/vendor/persistencejs/persistence.js"></script>
  <script src="/vendor/persistencejs/persistence.store.sql.js"></script>
  <script src="/vendor/persistencejs/persistence.store.websql.js"></script>

  <script src="/components/angular/angular.min.js"></script>

  <script src="/vendor/hammerjs/hammer.min.js"></script>
  <script src="/vendor/angular-hammer/angular-hammer.js"></script>

  <script src="http://cdn.leafletjs.com/leaflet-0.7.2/leaflet.js"></script>

  <script src="/models/occurrence.js"></script>

  <script src="/controllers/occurrence.js"></script>
</head>
<body>


  <style>
  .speroroads-bottom { margin-bottom:5px; } 
</style>

<div ng-controller="NewCtrl">
  <div class="spinner" ng-show="loading"></div>
  <div class="content-padded">

    <form class="simple-form">
      <a class="topcoat-button center speroroads-bottom" hm-tap="startOccurrence($event)">R1</a>
      <a class="topcoat-button center speroroads-bottom">R2</a>
      <a class="topcoat-button center speroroads-bottom">R3</a>
      <a class="topcoat-button center speroroads-bottom">F1</a>
      <a class="topcoat-button center speroroads-bottom">F2</a>
      <a class="topcoat-button center speroroads-bottom">F3</a>
      <a class="topcoat-button center speroroads-bottom">P1</a>
      <a class="topcoat-button center speroroads-bottom">P2</a>
      <a class="topcoat-button center speroroads-bottom">P3</a>
      <a class="topcoat-button center speroroads-bottom">C1</a>
      <a class="topcoat-button center speroroads-bottom">C2</a>
      <a class="topcoat-button center speroroads-bottom">C3</a>
      <a class="topcoat-button center speroroads-bottom">R1</a>
      <a class="topcoat-button center speroroads-bottom">R2</a>
      <a class="topcoat-button center speroroads-bottom">R3</a>
      <br>
      <h1>{{occurrence.name || "Nome"}}</h1>
      <br>

      <label>Nome:</label><br>
      <input type="text" ng-model="occurrence.name" class="topcoat-text-input three-quarters"/>

      <br><br>

      <label>Descrição:</label><br>
      <input type="text" ng-model="occurrence.description" class="topcoat-text-input three-quarters"/>

      <br><br>

      <a class="topcoat-button--cta full center" hm-tap="create(route)">Começar ocorrência</a>
      <br><br>
      <a class="topcoat-button full center" hm-tap="close()">Cancelar</a>
    </form>

  </div>

</div>


</body>
</html>
